<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Radio Shack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" style="width: 30%" href="#"><img src="radioshack-logo.png" class="img-fluid" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Store Locator</a>
            <a class="nav-link" href="#">Steve's Workbench</a>
            <a class="nav-link" href="#">RadioShack Services</a>
            <a class="nav-link" href="#">Electronic Repair</a>
            <a class="nav-link" href="#">About RadioShack</a>
            <a class="nav-link" href="#">Product Support</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="row justify-content-start">
      <div class="col-4">
        <h3>Side Bar Contents</h3>
      </div>
      <div class="col-4">
        <h1>Main Page</h1>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://t4.ftcdn.net/jpg/05/59/01/01/240_F_559010120_gC7c402qlLSDxccfjNwtrXBgx9RPNMIc.jpg" class="d-block w-100" alt="Vintage Radio">
            </div>
            <div class="carousel-item">
              <img src="https://hangarnineteen.com/wp-content/uploads/2019/01/20190128_170257.jpg" class="d-block w-100" alt="Y2K Radio">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.thewirecutter.com/wp-content/uploads/2018/11/car-stereos-carplay-android-2018-lowres-1694.jpg" class="d-block w-100" alt="Radio of Now">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
