<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
                // TODO: Add code to check answers to questions
                document.addEventListener('DOMContentLoaded', function()
                {

                    // When answer is correct, butto will turn green
                    let correct = document.querySelector('.correct');
                    correct.addEventListener('click', function()
                    {
                        correct.style.backgroundColor = "green";
                        document.querySelector("#answer1").innerHTML =
                        "Correct!";
                    });

                    //When any incorrect answer is clicked, the button will turn red
                    let incorrect = document.querySelectorAll(".incorrect");
                    for (let i = 0; i < incorrect.length; i++)
                    {
                        incorrect[i].addEventListener("click", function()
                        {
                            incorrect[i].style.backgroundColor="red";
                            document.querySelector("#answer1").innerHTML = "Incorrect!";
                        });
                    }

                    //Check free response submission
                     document.querySelector("#check").addEventListener ("click",
                     function ()
                     {
                        let input = document.querySelector("input");
                        if (input.value.toLowerCase() == "brendan eich")
                        {
                                input.style.backgroundColor = "green";
                                document.querySelector("#answer2").innerHTML = "Correct!";
                        }
                        else
                        {
                            input.style.backgroundColor = "red";
                            document.querySelector("#answer2").innerHTML = "Incorrect!";
                        }
                     });
                  });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What year was Javascript created?</h3>
                <button class="incorrect">2001</button>
                <button class="incorrect">1972</button>
                <button class="incorrect">2023</button>
                <button class="correct">1991</button>

                <p id="answer1"></p>

            </div>

            <div class="section">
                <h>Part 2: Free Response</h2>
                <hr>
                <h3>Who is the creator of Javascript?</h3>
                <form>
                    <input type="text" placeholder="Name">
                    <button id="check">Check Answer</button>

                    <p id="answer2"></p>
                </form>
            </div>
        </div>
    </body>
</html>
